<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Out Your Sub</title>
  <link rel="stylesheet" href="/css/Sub-Checkout.css">
</head>
<body>


<header>
    <nav>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/pages/Sub-Build.html">Build your own Sub</a></li>
        <li><a href="#">Checkout your Sub</a></li>
      </ul>
    </nav>
    <img src="" alt="Header Image">
  </header>

  <h1>Check Out Your Sub</h1>

  <div id="order-details">
    <h2>Order Details</h2>
    <ul id="sub-list"></ul>
    <p id="subtotal">Subtotal: R0.00</p>
    <form id="coupon-form">
      <label for="coupon-code">Coupon Code:</label>
      <input type="text" id="coupon-code" name="coupon-code">
      <button type="submit">Apply Coupon</button>
    </form>
    <p id="discount">Discount: R0.00</p>
    <p id="total">Total: R0.00</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
